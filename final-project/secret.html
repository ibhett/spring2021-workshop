<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta charset="utf-8"> 
       	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Well of Secrets</title>
        <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="secret-style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="secret-script.js"></script>
    </head>
    <body>
        <div id="flexer">
            <div id="images">
                <img id="well-down" src="assets/well_down.png">
                
                <img id="paper">
                <div id="unfolded">
                    <input type="text" value="Type secret" id="input">
                    <input type="button" value="Write" id="submit">
                </div>
                
                <div class="menu" id="mini_menu">
                    <button class="mini" id="crumple">Crumple</button>
                    <button class="mini" id="scrunch">Scrunch</button>
                    <button class="mini" id="fold">Fold</button>
                    <button class="mini" id="tear">Tear</button>
                </div>
                <button class="mini" id="release">Release the secret</button>

            </div>
            <div class="menu" id="nav">
                    <!-- <button onclick="window.location.href='index.html';">Dunk Again</button> -->
                    <button class="home" onclick="window.location.href='index.html';">Back Home</button>
                    <button class="home" id="secret-button" onclick="window.location.href='secret.html';">Release Another?</button>

            </div>
        </div>
    </body>
</html>
